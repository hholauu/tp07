<html lang="es">
<head>

    <style>

        .position {
            width: 200px;
            position: relative;
        }

            position: absolute;
            bottom: 20px;
            right: 16px;
            padding: 5px;
            border: solid;
            background-color: white;
        }

    </style>
</head>
<body>

    <main>

        <div>
            <h1>Ejemplos de Position</h1>
        </div>

        <div class="position">

            <div>

                <img src="https://picsum.photos/200" alt="Imagen">

            </div>

            <div class="oferta">

                <span>Oferta</span>

            </div>

        </div>

    </main>

</body>
