<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP07-Nike</title>
    <link rel="shortcut icon" href="assets/icono.png" type="image/x-icon">
    <style>
        #primer-encabezado {
            background-color: #111111;
            display: flex;
            justify-content: center;
        }
        #p-primer-encabezado {
            color: white;
        }
        #segundo-encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F5F5F5;
        }
        #div-articulos {
            display: flex;
            margin-right: 40px;
        }
        .articulos-a {
            text-decoration: none;
            color: black;
            font-size: 15px;
        }
        .div-articulos-separaciones {
            margin: 5px;
        }
        #img-logo-nike {
            margin-left: 60px;
        }
        #div-separador {
            display: flex;
        }
        #tercer-encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
        }
        .nav-div {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div id="primer-encabezado">
            <div>
                <p id="p-primer-encabezado"><b>6 cuotas sin interés en todo el sitio</b></p>
            </div>
        </div>
        <div id="segundo-encabezado">
            <div id="div-separador">
                <a href="https://www.nike.com.ar/nike/jordan" id="img-logo-nike" target="_blank"><img src="assets/logo-de-nike.svg" alt="logo de nike" width="25px"></a>
                <img src="assets/separacion.webp" alt="imagen para separar">
            </div>
            <div id="div-articulos">
                <div class="div-articulos-separaciones">
                    <p><a href="https://www.nike.com.ar/actualizacion-de-datos" class="articulos-a"><b>Suscribite</b></a></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><b>|</b></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><a href="https://www.nike.com.ar/locales" class="articulos-a"><b>Buscar tienda</b></a></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><b>|</b></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><a href="https://www.nike.com.ar/experiences" class="articulos-a"><b>Eventos</b></a></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><b>|</b></p>
                </div>
                <div class="div-articulos-separaciones">
                    <p><a href="" class="articulos-a"><b>Ayuda</b></a></p>
                </div>
            </div>
        </div>
        <div id="tercer-encabezado">
            <div>
                <img src="assets/nike.svg" alt="imagen nike" width="60px">
            </div>
            <nav>
                <div>
                    <p><a href="" class="nav-div"><b>Destacados</b></a></p>
                </div>
                <div>
                    <p><a href="" class="nav-div"><b>Hombre</b></a></p>
                </div>
                <div>
                    <p><a href="" class="nav-div"><b>Mujer</b></a></p>
                </div>
                <div>
                    <p><a href="" class="nav-div"><b>Niño/a</b></a></p>
                </div>
                <div>
                    <p><a href="" class="nav-div"><b>Accesorios</b></a></p>
                </div>
                <div>
                    <p><a href="" class="nav-div"><b>Oportunidades</b></a></p>
                </div>
            </nav>
            <div><div></div><div></div></div>
        </div>
    </header>
</body>
</html>
